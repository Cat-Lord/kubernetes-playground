apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Chart.Name}}-ingress
spec:
  rules:
  - host: frontend.minikube.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe-service
            port: 
              # there are multiple solutions to this
              number: 
                {{- with .Values.ports }}
                {{- print " " .external }}
                {{ end -}}
