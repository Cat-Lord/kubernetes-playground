apiVersion: v1
kind: Pod
metadata:
  name: exec-liveness-nginx
spec:
  containers:
    - name: exec-liveness-nginx
      image: nginx:alpine
      args:
      - /bin/sh
      - -c
      - touch /tmp/healthy; sleep 30; rm -rf /tmp/healthy; sleep 600;
      livenessProbe:
        exec:
          command:
          - cat
          - /tmp/healthy
        initialDelaySeconds: 1
        timeoutSeconds: 2
        periodSeconds: 3
        failureThreshold: 1
